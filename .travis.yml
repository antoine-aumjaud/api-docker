language: java
jdk:
  - oraclejdk8
os:
  - linux

sudo: required

services:
  - docker

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/wrapper/dists

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker build -t antoineaumjaud/api-docker:latest .;
    docker push antoineaumjaud/api-docker;
    fi


