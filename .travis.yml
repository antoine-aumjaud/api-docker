language: java
jdk:
  - oraclejdk8
os:
  - linux

sudo: required

services:
  - docker


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker build -t antoineaumjaud/api-docker:latest .;
    docker push antoineaumjaud/api-docker;
    fi
